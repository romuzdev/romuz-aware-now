# GitHub Actions Workflow for Running Tests
# يتم تشغيل هذا الـ workflow عند:
# 1. Push إلى الـ main branch
# 2. فتح Pull Request جديد

name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
